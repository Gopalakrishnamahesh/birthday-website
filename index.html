<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday Rosh!</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff0f5 0%, #ffe4b5 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .center {
      text-align: center;
      padding: 40px 20px 20px;
      color: #8B0000;
      text-shadow: 1px 1px 6px #000000;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 15px;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.8em;
      animation: fadeIn 3s ease forwards;
      margin-top: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .floating-emoji, .special-text, .confetti-piece {
      position: fixed;
      pointer-events: none;
      user-select: none;
      z-index: 9999;
    }

    .floating-emoji {
      font-size: 24px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .special-text {
      font-size: 40px;
      font-weight: bold;
      color: #ff0000;
      animation: burst 2s ease forwards;
      text-shadow: 2px 2px 6px #000000;
    }

    @keyframes burst {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    .confetti-piece {
      width: 10px;
      height: 10px;
      background-color: #ffcc00;
      opacity: 0.7;
      border-radius: 50%;
      animation: fallDown linear forwards;
    }

    @keyframes fallDown {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }

    .description {
      margin-top: 30px;
      text-align: center;
      font-size: 1.2em;
      color: #4B0082;
    }

    /* Swiper images styling */
    .swiper-slide img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="center">
    <h1>Happy Birthday Rosh!</h1>
    <p>You have lifted me in ways beyond imagination. May your life be filled with love, laughter, and endless success!</p>
  </div>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="birthday1.jpg" alt="Image 1"></div>
      <div class="swiper-slide"><img src="birthday2.jpg" alt="Image 2"></div>
      <div class="swiper-slide"><img src="birthday3.jpg" alt="Image 3"></div>
      <div class="swiper-slide"><img src="birthday4.jpg" alt="Image 4"></div>
      <div class="swiper-slide"><img src="birthday5.jpg" alt="Image 5"></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Background music -->
  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const bgMusic = document.getElementById('bg-music');
    document.body.addEventListener('click', () => {
      bgMusic.play();
    }, { once: true });

    new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,  // Auto-scroll interval
        disableOnInteraction: false,  // Keep autoplay after user interaction
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    const emojis = ['💕', '😘', '🎊', '🎉', '🥳', '🎈', '🪩', '👯', '👯‍♀️', '👯‍♂️', '✨', '♥️'];

    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('floating-emoji');
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * window.innerWidth + 'px';
      emoji.style.top = window.innerHeight + 'px';
      emoji.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 10000);
    }

    setInterval(createEmoji, 500);

    // Confetti burst effect on touch
    function createConfetti(e) {
      const confettiCount = 30;  // Number of confetti pieces per burst
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.backgroundColor = ['#FFC0CB', '#FFD700', '#FF69B4', '#FFB6C1', '#FFA07A'][Math.floor(Math.random() * 5)];
        confetti.style.left = (e.clientX + Math.random() * 100 - 50) + 'px';
        confetti.style.top = (e.clientY + Math.random() * 100 - 50) + 'px';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    // 'R♥️L' and 'R♥️G' toggle text
    let toggle = true;
    document.body.addEventListener('click', function (e) {
      // Create and display the 'R♥️L' or 'R♥️G' text on click
      const text = document.createElement('div');
      text.classList.add('special-text');
      text.style.left = (e.clientX - 20) + 'px';
      text.style.top = (e.clientY - 20) + 'px';
      text.innerText = toggle ? 'R♥️L' : 'R♥️G';
      document.body.appendChild(text);

      setTimeout(() => text.remove(), 2000);
      toggle = !toggle;

      // Trigger confetti burst on touch
      createConfetti(e);
    });
  </script>
</body>
</html>
